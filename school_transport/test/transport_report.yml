    import os
    import odoo.report
    from odoo import tools
    data, format = odoo.report.render_report(self.env.cr, self.env.uid, [ref('school_transport.transport_root_0')], 'report.student.transport', {}, {})
    if tools.config['test_report_directory']:
      file(os.path.join(tools.config['test_report_directory'], 'student-transport.'+format), 'wb+').write(data)
